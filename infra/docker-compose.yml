services:
  db:
    image: postgres:16
    container_name: integral-db
    environment:
      POSTGRES_USER: integraluser
      POSTGRES_PASSWORD: superuser
      POSTGRES_DB: integral
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
